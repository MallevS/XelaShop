<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fenix&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Felipa&display=swap" rel="stylesheet">
    <title>Log In!</title>
</head>
<body class="container">
<style>
        *, body, html{
            background-color: lightpink;
        }

        h2 {
            color: black;
            font-size: 60px;
        }
        .form-rounded{
            border-radius: 1rem;
        }
    </style>
<h1 class="text-center" style="font-size: 70px;font-family: 'Fenix', serif;font-weight: 500;">Xela</h1>
<div class="mt-5 p-3 d-flex flex-column align-items-center text-center">
    <h2 class="text-center">Log In</h2>
    <div class="card-body">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 d-flex flex-column">
                <label for="username" class="form-label text-start fs-5">Username</label>
                <input type="text" class="form-control form-rounded" id="username" name="username" placeholder="enter your username" style="width: 400px">
            </div>
            <div class="mb-3 d-flex flex-column">
                <label for="password" class="form-label text-start fs-5">Password</label>
                <input type="password" class="form-control form-rounded" id="password" name="password" placeholder="enter your password" style="width: 400px">
            </div>
            <button type="submit" class="btn btn-dark rounded-pill w-50 fs-5">Login</button>
        </form>
        <div class="mt-3 text-center fs-5">
            New here? <a href="{% url 'register' %}">Sign up</a> for an account.
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
